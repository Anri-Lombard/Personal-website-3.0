<div class="custom-container">
  <div *ngFor="let blog of Blogs">
    <div *ngIf="blog.id === blogId">
      <h2 class="custom-header">{{blog.heading}}</h2>
      <p class="paragraph">{{blog.description}}</p>

      <hr class="dotted">

      <ngx-extended-pdf-viewer
        [src]="pdfSrc"
        [height]="'90vh'"
        [useBrowserLocale]="true"
        zoom="100%"
      >
      </ngx-extended-pdf-viewer>
    </div>
  </div>

</div>
